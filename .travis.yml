language: go
go:
  - 1.x

arch:
  - amd64
  - s390x

env:
  - RACE="-race"
  - GOARCH=386
  - RACE=""

jobs:
  exclude:
    - arch: s390x
      env: GOARCH=386
    - arch: s390x
      env: RACE="-race"
    - arch: amd64
      env: RACE=""


before_install:
  # use local source tree when testing forks
  - mkdir -p $GOPATH/src/github.com/dop251/
  - ln -s $TRAVIS_BUILD_DIR $GOPATH/src/github.com/dop251/ || true

script:
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet .
  - go test -short $RACE ./...
